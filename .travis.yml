sudo: required

language: java

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

before_install:
- chmod +x gradlew

install:
- if [ "$TRAVIS_BRANCH" == "master" ]; then ./gradlew publishAllTemplates -Dscan; else ./gradlew installAllTemplates -Dscan; fi

env:
  global:
  - secure: 
  - secure: 
